<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="web.css/style.css">
</head>
<body>
    <header class="header">
        <img src="your-profile-picture-url.jpg" alt="Profile Picture" data-testid="slackProfilePicture">
        <h1 data-testid="slackDisplayName">MY SLACK NAME</h1>
        <p data-testid="currentTimeUTC">Current UTC Time: <span id="utc-time"></span></p>
        <p data-testid="currentDay">Current Day: <span id="current-day"></span></p>
        <p data-testid="slackEmail">Your Slack Email</p>
    </header>

    <nav>
        <ul class="head-div">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PROJECT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Welcome to My Tech Goals</h2>
        <p>This is a brief overview of my tech goals for the next 2 years; </p>
    </div>

    <script>
        function updateTimeAndDay() {
            const utcTimeElement = document.getElementById('utc-time');
            const currentDayElement = document.getElementById('current-day');

            const now = new Date();
            utcTimeElement.textContent = now.toUTCString().split(' ')[4];

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            currentDayElement.textContent = days[now.getUTCDay()];
        }

        setInterval(updateTimeAndDay, 1000);
        updateTimeAndDay();
    </script>
</body>
</html>
